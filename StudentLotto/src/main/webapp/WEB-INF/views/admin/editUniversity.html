<!DOCTYPE html>
<html>
<head>
<title>Edit a University</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>

</head>

<body>

	<div th:replace="fragments/header :: header">Header</div>

	<form id="editUniversityForm" class="form-narrow form-horizontal"
		method="post" th:action="@{/editUniversity}"
		th:object="${universityList}">

		<!-- /* Show general error message when form contains errors */ -->
		<th:block th:if="${#fields.hasErrors('${universityList.*}')}">
			<div
				th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
		</th:block>



		<div class="col-lg-10"
			th:classappend="${#fields.hasErrors('global')}? 'has-error'">
			<span class="help-block" th:if="${#fields.hasErrors('global')}"
				th:errors="*{global}"></span>
		</div>

		<fieldset>
			<legend>Select a University to Edit</legend>

			<div class="form-narrow" id="universityInfo">


				<div class="form-group"></div>
				<select id="selectedUni" th:field="${selectedUni.name}">
					<option th:each="uni : ${universityList}" th:value="${uni.name}"
						th:text="${uni.name}"></option>
				</select>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">Select
						University</button>
				</div>
			</div>


		</fieldset>
	</form>
</body>
</html>
