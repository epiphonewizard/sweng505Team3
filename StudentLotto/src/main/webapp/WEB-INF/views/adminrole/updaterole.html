<!DOCTYPE html>
<html>
<head>
    <title>Current Administrator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
  	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>

</head>

<body>

<div th:replace="fragments/header :: header">Header</div>
<form id="updaterole" class="form-narrow form-horizontal" method="post" CommandName="updateform">
	 <fieldset>
        <legend>Change Role:</legend>
			<table>
				<tr>
					<td><label for="id" class="col-lg-2 control-label">ID:</label></td>
					<td th:text="${id}" th:field="*{id}" ></td>
				</tr>
				<tr>
					<td><label for="email" class="col-lg-2 control-label">Email:</label></td>
					<td th:text="${email}"></td>
				</tr>
				<tr>
					<td><label for="crole" class="col-lg-2 control-label">Current Role:</label></td>
					<td>
						<select id="role2">
							<option value="ROLE_USER" th:selected="${role} == ROLE_USER">ROLE_USER</option>
							<option value="ROLE_ADMIN" th:selected="${role} == ROLE_ADMIN">ROLE_ADMIN</option>
						</select>
					</td>
					<td><label for="crole" class="col-lg-2 control-label">New Role:</label></td>
					
						<td>
							<select id="role" th:field="*{role}">
							<option value="ROLE_USER" th:selected="${role} != ROLE_USER">ROLE_USER</option>
							<option value="ROLE_ADMIN" th:selected="${role} != ROLE_ADMIN">ROLE_ADMIN</option>
						</select>
						</td>					
				</tr>
			</table>
			<br />
			 <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Save Changes</button>
                <button type="button" class="btn btn-default" onclick="window.location.href= window.location.href.replace('updaterole','adminrole')">Cancel</button>
            </div>
        </div>
	</fieldset>

</form>
</body>
</html>
