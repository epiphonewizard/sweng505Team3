<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Student Lotto</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" th:href="@{/}">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a  href="/account" th:href="@{/account}">Account</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                	<a class="dropdown-toggle" data-toggle="dropdown" href="#">Admin<b class="caret"></b></a>
                	<ul class="dropdown-menu">
                    	<li><a href="#" th:href="@{/addUniversity}">Add a University</a></li>
                    	<li><a href="#" th:href="@{/editUniversity}">Edit a University</a></li>
                    	<li><a href="#" th:href="@{/lottery/create}">Create new Lottery</a></li>
                    	<li><a href="#" th:href="@{/adminrole}">Manage Roles</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">Sign in</a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">Logout</a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
</body>
</html>
